<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, intial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="stylesheet" href="style.css">
  <title>Presentation</title>
</head>
<body>

  <section class="intro">

    <header class="header-intro">
      <h1>Welcome to my presentation</h1>
      <h3>please, register below</h3>
    </header>

    <div class="form">
        <input type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
          <p class="content-name">First Name</p>
        </label>
    </div>
      <div class="form">
        <input class="submit" type="text" name="name" autocomplete="off" required>
        <label for="name" class="label-name">
          <p class="content-name">Last Name</p>
        </label>
      </div>

    <button class="fake">Submit</button>
  </section>

  <section class="section2">
    <div class="display-typing">
    <h1 class="typing" data-wait="3000"></h1>
  </div>
  </section>

    <section class="section3">
    <div class="header">
      <h1 class="wise">Choose wisely</h1>
    </div>
       <div class="morpheus">
         <img src="images/morpheus.png" alt="morpheus">
        <div class="buttons">
          <button class="red-pill"></button>
          <button class="blue-pill"></button>
        </div>
       </div>
  </section>

<script type="module" src="app.js"></script>
</body>
</html>
